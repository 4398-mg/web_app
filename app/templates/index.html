<html>

<head>
  <title>TheWimbo Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/font-awesome.min.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/then-request/2.2.0/request.min.js"></script>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="646770193787-o5ci1obqen2ho9s1eclcj24sovtgpfik.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-site-verification" content="iBIvT_kxRR2VM0Ev0FggX6zbaIyHThAYGnXrNj-szNw" />

</head>

<div id="particles-js"></div>

<body>

  
  <div class="navb">
    <h2 class="center-block">
      Wimbo
      <i class="fa fa-music"></i>
    </h2>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        $("#history-heading").replaceWith('<h2 id="history-heading">' + profile.getGivenName() + '\'s Song History</h2>');
      }
    </script>
  </div>
  <div class="container">
    <form class="center-block" id="gen">
      <div class="multi-choice-cycle">
        <h4>Genre</h4>
        <i class="cycle-up fa fa-chevron-up"></i>
        <div class="mc-value">
          <span>Jazz</span>
          <span class="hide-value">Rock</span>
          <span class="hide-value">Pop</span>
          <span class="hide-value">Classical</span>
          <span class="hide-value">Hip Hop</span>
        </div>
        <i class="cycle-down fa fa-chevron-down"></i>
      </div>

      <div class="multi-choice-cycle">
        <h4>Tempo</h4>
        <i class="cycle-up fa fa-chevron-up"></i>
        <div class="mc-value">
          <span>Slow</span>
          <span class="hide-value">Normal</span>
          <span class="hide-value">Fast</span>
        </div>
        <i class="cycle-down fa fa-chevron-down"></i>
      </div>

      <div class="multi-choice-cycle">
        <h4>Duration</h4>
        <i class="cycle-up fa fa-chevron-up"></i>
        <div class="mc-value">
          <span class="hide-value">Short</span>
          <span>Medium</span>
          <span class="hide-value">Long</span>
        </div>
        <i class="cycle-down fa fa-chevron-down"></i>
      </div>
      <div class="button-wrapper">
        <h4>.</h4>
        <button class="btn btn-primary">
          Generate
        </button>
      </div>
    </form>
    <div class="loading" id="loading-div">

      <span>
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
        Generating Music
      </span>
    </div>
    <div class="history-wrapper center-block list-group" id="song-history-list">
      <h2 id="history-heading">Your Generation History</h2>
      <div class="history-contents">

      </div>
      <span id="empty-history">No songs generated</span>
    </div>
  </div>
</body>
<footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/then-request/2.2.0/request.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>

  <script>
    var api_url = "http://{{ app.config['API_URL'] }}";
    console.log(api_url)
  </script>
  <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
  <script>
    particlesJS.load('particles-js', "{{ url_for('static', filename='js/particles.json') }}", function () {
    });
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</footer>

</html>
